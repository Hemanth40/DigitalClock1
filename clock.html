<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body {
            background-color: #2c3e50; /* Changed background color */
            font-family: Arial, sans-serif;
            margin: 0; /* Removed default margin */
            height: 100vh; /* Set body height to 100vh */
            display: flex; /* Used flexbox to center the text */
            justify-content: center; /* Centered horizontally */
            align-items: center; /* Centered vertically */
        }
        
        #DigitalClock {
            font-size: 64px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-shadow: 
                0 0 10px rgb(255, 0, 0), 
                0 0 20px rgb(0, 255, 0), 
                0 0 30px rgb(0, 0, 255),
                0 1px 1px rgba(255, 255, 255, 0.5), 
                0 2px 2px rgba(255, 255, 255, 0.5), 
                0 3px 3px rgba(255, 255, 255, 0.5), 
                0 4px 4px rgba(255, 255, 255, 0.5), 
                0 5px 5px rgba(255, 255, 255, 0.5);
            animation: color-change 10s infinite;
            transform: perspective(500px) rotateY(20deg);
            transform-style: preserve-3d;
        }
        
        @keyframes color-change {
            0% {
                color: rgb(255, 0, 0);
                text-shadow: 
                    0 0 10px rgb(255, 255, 0), 
                    0 0 20px rgb(255, 0, 255), 
                    0 0 30px rgb(0, 255, 255);
            }
            33.33% {
                color: rgb(0, 255, 0);
                text-shadow: 
                    0 0 10px rgb(0, 255, 255), 
                    0 0 20px rgb(255, 255, 0), 
                    0 0 30px rgb(255, 0, 255);
            }
            66.67% {
                color: rgb(0, 0, 255);
                text-shadow: 
                    0 0 10px rgb(255, 0, 255), 
                    0 0 20px rgb(0, 255, 255), 
                    0 0 30px rgb(255, 255, 0);
            }
            100% {
                color: rgb(255, 0, 0);
                text-shadow: 
                    0 0 10px rgb(255, 255, 0), 
                    0 0 20px rgb(255, 0, 255), 
                    0 0 30px rgb(0, 255, 255);
            }
        }
    </style>
</head>
<body>
   <div id="DigitalClock"></div>
   <script type="text/javascript">
function showTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = "AM";

    if(h==0){
        h = 12; // 12 hour format
    }

    if(h>12){
        h=h-12;
        session = "PM";
    }

    h = (h<10)?"0"+h:h;
    m = (m<10)?"0"+m:m;
    s = (s<10)?"0"+s:s;
    document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;

    setTimeout(showTime, 1000);
}
showTime();
</script> 
 
</body>
</html>
